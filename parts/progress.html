<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Progress</title>
</head>
<body>

  <div class="container">
    <h2 class="text-center">MY SKILLS</h2>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-center p-3 pt-4 bg-danger progress-bar-striped progress-bar-animated" style="width: 90%;"><h5>HTML 90%</h5></div>
    </div> <br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-center p-3 pt-4 bg-info progress-bar-striped progress-bar-animated" style="width: 70%;"><h5>CSS 70%</h5></div>
    </div> <br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-center p-3 pt-4  progress-bar-striped progress-bar-animated" style="width: 60%; background-color: orange;"><h5>JAVASCRIPT 60%</h5></div>
    </div> <br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-center p-3 pt-4 bg-primary progress-bar-striped progress-bar-animated" style="width: 85%;"><h5>PHOTOSHOP 85%</h5></div>
    </div> <br>

    <div class="progress" style="height: 45px;">
      <div class="progress-bar text-center p-3 pt-4 bg-success progress-bar-striped progress-bar-animated" style="width: 75%;"><h5>NODE JS 75%</h5></div>
    </div> <br>
  </div>











  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
