<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<title>Forms</title>
</head>
<body>
  
	<div class="container">

		<h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA BARU</h2>

		<form>
			<div class="form-group">
				<label for="nama">Nama Lengkap :</label>
				<input type="text" id="nama" class="form-control" placeholder="Masukan Nama Lengkap Anda">
			</div>

			<div class="form-group">
				<label for="email">Email :</label>
				<input type="email" id="email" class="form-control" placeholder="Masukan Email Anda">
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="tempat-lahir">Tempat Lahir :</label>
						<input type="text" id="tempat-lahir" class="form-control" placeholder="Masukan Tempat Lahir Anda">
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="tanggal-lahir">Tanggal Lahir :</label>
						<input type="date" id="tanggal-lahir" class="form-control">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="pilih-jurusan">Pilih Jurusan</label>
				<select id="pilih-jurusan" class="form-control">
					<option>1. Bahasa Jawa Kasar</option>
					<option>2. Bahasa Suku Maya</option>
					<option>3. Bahasa Alien</option>
					<option>4. Matematika & Fisika Quantum</option>
					<option>5. Hacker</option>
					<option>6. Pencak Silat & Kungfu</option>
					<option>7. Bisnis Gelap</option>
				</select>
			</div>

			<div class="form-group">
				<label for="textarea">Alasan Anda Memilih Universitas /^AzkXiel/GI</label>
				<textarea name="" id="textarea" rows="5" class="form-control" placeholder="Tulis Alasan Anda"></textarea>
			</div>

			<div class="form-group">
				<label for="">Jenis Kelamin</label><br>
				<div class="form-check-inline">
					<input type="radio" class="form-check-input" id="laki-laki" name="radio" checked>
					<label for="laki-laki">Laki-Laki</label>
				</div>
				<div class="form-check-inline">
					<input type="radio" class="form-check-input" id="perempuan" name="radio">
					<label for="perempuan">Perempuan</label>
				</div>
			</div>

			<div class="from-group">
				<label for="document">Upload Document</label>
				<input type="file" class="form-control-file">
				<small>Upload File Maksimal 10 MB</small>
			</div>

			<button type="submit" class="btn btn-primary mt-3">KIRIM</button>
			<button type="reset" class="btn btn-danger mt-3 ml-2">RESET</button>
		</form>

	</div>

<br><br><br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
