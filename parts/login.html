<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a0df2f61c2.js" crossorigin="anonymous"></script>

  <title>Input Group</title>
  <style>
    body {
      background-image: url(../img/1.jpg);
      background-size: cover;
    }
    .container {
      width: 40%;
      padding: 40px;
      margin-top: 10%;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
    }
    button {
      width: 49%;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h3 class="text-center">FORM LOGIN</h3>
    <hr>

    <form>
      <div class="form-group">
        <label for="email">Email</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
          <input type="email" id="email" class="form-control" placeholder="Masukkan Email Anda">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        
        <div class="input-group">
          <div class="input-group prepend">
            <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
            <input type="password" id="password" class="form-control" placeholder="Masukkan Password Anda">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">LOGIN</button>
      <button type="reset" class="btn btn-danger">RESET</button>
    </form>
  </div>











  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
